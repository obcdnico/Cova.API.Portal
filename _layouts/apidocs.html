---
layout: default
---

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 row-height" style="background-color:gainsboro">
            <div id="markdown-content-container">{{ content }}</div>
        </div>

        <div class="col-lg-7 row-height" style="background-color:white">
            <h1>{{ page.title }}</h1>
            <div id="markdown-content-container">{{ content }}</div>
            <p class="text-center">
                <br />
                <a target="_blank" href="{{site.git_edit_address}}/{{ page.path }}" class="btn btn-default githubEditButton" role="button">
                    <i class="fa fa-pencil fa-lg"></i> Improve this page
                </a>
            </p>
            <hr>
        </div>
        <div class="col-lg-3 row-height" style="background-color:black">
            <div id="markdown-content-container">{{ content }}</div>
        </div>
    </div>
    </div>
